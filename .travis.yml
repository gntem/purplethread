notifications:
  email: false

language: php

php:
  - "7.1"

before_script:
  - cp .env.travis .env
  - mysql -e 'create database testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

services:
  - mysql

script:
- vendor/bin/phpunit

branches:
  only:
  - master